<html>
	<head>
		<title>Audio clicker</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<div class="card" style="width: 18rem;">
			<audio controls autoplay muted loop>
				<source src="mixkit-arcade-retro-game-over-213.wav" type="audio/wav">
			</audio>
			<div class="card-body">
			  <p class="card-text">Небольшой пример текста, который должен основываться на названии карточки и составлять основную часть содержимого карточки.</p>
			</div>
		  </div>
	</body>
</html>
